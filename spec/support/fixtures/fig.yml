web:
  image: wordpress
  ports:
    - "8080:80"
  links:
    - db
  environment:
    - variable: MYSQL_PORT_3306_TCP_ADDR
      value: 172.17.0.4
    - variable: WORDPRESS_DB_PASSWORD
      value: mysecretpassword
  volumes:
    - cache/:/tmp/cache
db:
  image: mysql
  expose:
    - "3306"
  environment:
    - variable: MYSQL_ROOT_PASSWORD
      value: mysecretpassword
